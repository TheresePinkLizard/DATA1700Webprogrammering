<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {background-color: powderblue;
            padding-left: 50px;
        }
        .labels {
            float: left;

<body>

    <input type="text" onChange="visNavn(this.value)" id="tlf"/><br>
    <input type="text" onChange="visNavn(this.value)" id="epost"/><br>

</div>

<div class="nederst">
<button>Kjøp billett</button>

</div>

</html>
